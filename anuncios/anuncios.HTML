<html>
<head>
    <title>Pagina de anuncios</title>
    <link rel="stylesheet" href="anuncios.css">
</head>
<body>
<div class="cadastro">
    <div class="campos">
        <label for="titulo">Titulo:</label>
        <input type="text" id="titulo" ><br>
        <label for="descricao">Descricao:</label>
        <input type="text" id="descricao"><br>
        <label for="preco">Preco:</label>
        <input type="number" id="preco" placeholder="R$ "><br>
        <label for="dataCricao">Data de criacao:</label>
        <input type="date" id="dataCricao"><br>
        <label for="dataValidade">Data de validade:</label>
        <input type="date" id="dataValidade"><br>
        <br>
    </div>
    <div class="botoes">
        <input class="botao" type="button" id="concluir" value="concluir">
        <input class="botao" type="button" id="cancelar" value="cancelar">
    </div>
</div>
</body>
</html>
